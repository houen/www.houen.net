---
layout: default
---

<section class="post">
  <h1>{{ page.title }}</h1>
  <div class="datestamp">Published: {{ page.date | date: "%m-%d-%Y" }}</div>
  {{ content }}
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
  </span>


  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "url": "{{ site.url }}{{ page.url }}",
      "name": {{ page.title | jsonify }},
      "headline": {{ page.title | jsonify }},
      "keywords": {{ page.tags | join: ',' | jsonify }},
      "description": {{ page.excerpt | strip_newlines | strip | jsonify }},
      "articleBody": {{ page.content | strip_html | jsonify }},
      "datePublished": {{ page.date | jsonify }},
      "dateModified": {{ page.last_modified_at | default: page.date | jsonify }},
      "author": {
        "@type": "Person",
        "name": {{ site.author.name | jsonify }},
        "url": "{{ site.author.url | jsonify }}",
        "givenName": {{ site.author.first_name | jsonify }},
        "familyName": {{ site.author.last_name | jsonify }},
        "email": {{ site.email | jsonify }}
      },
      "publisher": {
        "@type": "Organization",
        "name": {{ site.title | jsonify }},
        "url": "{{ site.url }}",
        "logo": {
          "@type": "ImageObject",
          "width": 32,
          "height": 32,
          "url": "{{ site.url }}/icon/favicon.ico"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}"
      },
      "image": {
        "@type": "ImageObject",
        "url": "{{ site.url }}{{ page.img_path | default: site.img_path }}",
        "width": {{ page.img_width | default: site.img_width }},
        "height": {{ page.img_height | default: site.img_height }}
      }
    }
  </script>


</section>
